<html><head>    <title>Sorted List</title>    <link rel="stylesheet" href="css/style1.css"/>    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    <script>        var dragSrcEl = null;        function handleDragStart(event) {            //console.log("handleDragStart...");            //console.log(event.target);            if ( event.target instanceof HTMLLIElement ) {                dragSrcEl = event.target;                event.dataTransfer.effectAllowed = 'move';                event.dataTransfer.setData('text/html', event.target.innerHTML);            }            else if ( event.target instanceof HTMLImageElement ) {                //console.log("I.M.A.G.E");                dragSrcEl = event.target.parentElement.parentElement;                event.dataTransfer.effectAllowed = 'move';                event.dataTransfer.setData('text/html', dragSrcEl.innerHTML);            }            else {                event.preventDefault();            }        }        function handleDragOver(event) {            //console.log("dragover");            if ( event.preventDefault ) {                event.preventDefault();            }            event.dataTransfer.dropEffect = 'move';        }        function handleDrop(event) {            //console.log("ondrop");            if ( dragSrcEl != null ) {                console.log(event.currentTarget.innerHTML);                console.log(dragSrcEl.innerHTML);                dragSrcEl.innerHTML = event.currentTarget.innerHTML;                event.currentTarget.innerHTML = event.dataTransfer.getData('text/html');            }            return false;        }        function handleDragEnd(event) {        }        function handleDragEnter(event) {        }    </script></head><body>    <div class='artists-sortable-list one-third'>    </div>    <script>        // console.log("BEGIN AJX");        $.getJSON( "data/artists.json", function (data) {            var artistsData = data['data'];            //console.log("artistsData = " + artistsData );            var ul = $( "div.artists-sortable-list").append("<ul class='newsortbar'></ul>");            for (var dat in artistsData) {                //console.log("artistsData = " + artistsData[dat] );                var snip1 = "<li class='artist' draggable='false' ondragstart='handleDragStart(event)' ondragenter='handleDragEnter(event)' ondragover='handleDragOver(event)' ondragend='handleDragEnd(event)' ondrop='handleDrop(event)'>" +                "<span  class='txt'>"+ artistsData[dat].artist + "</span>" +                "<span  class='txt'>"+ artistsData[dat].title + "</span>" +                "<span><img draggable='true' ondragstart='handleDragStart(event)' src='handle.png' alt='handle' ></span>" +                "</li>";            $("ul.newsortbar").append(snip1);            }        });        //console.log("END AJX");    </script>    </body></html>
